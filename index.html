<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="background" src="./img/Artboard_1.png" alt="Background" />
    <div class="content">
      <img src="./img/photos web (3).png" alt="logo" class="galior-main" />
      <h1>COMING SOON...</h1>
      <p>
        Galior est une entreprise algérienne spécialisée dans la production de
        produits agroalimentaires de qualité, tels que le café, les pâtes, et
        les légumineuses sèches.
      </p>
      <div class="mini-logo-field">
        <img
          src="./img/logo_nessma-01.png"
          alt="Nessma Logo"
          class="nessma-logo"
        />
        <img
          src="./img/photos web (3).png"
          alt="Galior Logo"
          class="galior-logo"
        />
      </div>
      <h2 class="copyright">© 2025 Galior. Tous droits réservés.</h2>
    </div>
  </body>
</html>
